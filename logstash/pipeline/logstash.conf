input {
	tcp {
		port => 5000
	}
	beats {
		port => 5044
	}
}

## Add your filters / logstash plugins configuration here
filter {
	json {
		source => "message"
	}
	mutate {
		add_field => {
			"[@metadata][target_index]" => "%{[fields][Application]}-%{+YYYY.MM}"
		}
	}
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "changeme"
		index => "logstash-%{+YYYY.MM}"
	}
}
